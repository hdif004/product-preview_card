<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="../dist/output.css">
  <link rel="stylesheet" href="input.css">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="">
<div class="mt-16 pb-2 card mx-auto w-10/12 bg-white rounded-2xl md:w-5/12 md:flex md:mt-28 md:pb-0">
  <img class="rounded-tr-2xl rounded-tl-2xl md:hidden" src="../images/image-product-mobile.jpg" alt="">
  <img class="desktop hidden md:block md:w-2/4 md:rounded-none md:rounded-tl-2xl md:rounded-bl-2xl" src="../images/image-product-desktop.jpg" alt="">
  <div  class="mx-3 my-5">
    <h3 class="text-gray  my-3  md:my-5">Perfume</h3>

    <h1 class="my-3 text-3xl text-darkblue md:my-5 md:text-4xl">Gabrielle Essence Eau De Parfum</h1>

    <p class="my-3 text-sm text-gray md:my-5 md:text-base">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

    <div class="flex items-center md:my-5">
      <h2 class="text-4xl text-darkgreen me-4 md:me-7">$149.99</h2>
      <h4 class="text-gray line-through">$169.99</h4>
    </div>
    

    <button class="my-3 bg-darkgreen active:bg-a-green flex justify-center items-center py-3 rounded-lg text-white w-full md:my-5">
      <svg class="me-2" width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
      Add to Cart
    </button>
  </div>
  
</div>
  
  
 
</body>
</html>
